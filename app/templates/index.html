<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediFinder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>MediFinder</h1>
  <form id="searchForm">
    <input type="text" id="lat" placeholder="Latitude" required>
    <input type="text" id="lon" placeholder="Longitude" required>
    <select id="category">
      <option value="healthcare.hospital">Hospital</option>
      <option value="healthcare.pharmacy">Pharmacy</option>
    </select>
    <button type="submit">Search</button>
  </form>
  <div id="results"></div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
